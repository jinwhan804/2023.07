<script>
    // 소수 찾기
    
    function isPrime(n){
        let bool = true;
        
        for (let i = 2; i < n; i++) {
            if(n % i == 0){
                bool = false;
            }            
        }

        return bool;
    }
    
    console.log(isPrime(31)); // true
    console.log(isPrime(10)); // false
</script>
