<script>
    // 소인수 분해
    
    function primeFactor(n){
        let arr = [];
        let bool;

        for (let i = 2; i < n; i++) {
            bool = true;

            for (let x = 2; x < i; x++) {
                if(i % x == 0){
                    bool = false;
                }                
            }

            if(bool && n % i == 0){
                arr.push(i);
            }            
        }

        return arr.join(',');
    }
    
    console.log(primeFactor(10)); //2,5
</script>
